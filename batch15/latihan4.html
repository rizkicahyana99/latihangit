<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4</title>
</head>
<body>
    <h2>Pendaftaran Akun XYZ</h2>

    <!-- <form action="proses_daftar.php" method="POST"> -->
    <form action="proses_daftar.php" enctype="multipart/form-data">
        <label for="nama">Nama: </label>
        <input type="text" id="nama" placeholder="Masukkan Nama Lengkap" required /> <br/><br/>
    
        <label for="tgl_lahir">Tanggal Lahir: </label>
        <input type="date" id="tgl_lahir" /> <br/><br/>
    
        <label for="jk">Jenis Kelamin: </label>
        <input type="radio" id="laki-laki" name="jk" value="Laki-laki" />Laki-laki
        <input type="radio" id="perempuan" name="jk" value="Perempuan" />Perempuan <br/><br/>
    
        <label for="favorite_programming">Pemrograman Favorit: </label>
        <input type="checkbox" name="favorite_programming" value="Javascript" />Javascript
        <input type="checkbox" name="favorite_programming" value="Python" />Python
        <input type="checkbox" name="favorite_programming" value="PHP" />PHP <br/><br/>
    
        <label for="provinsi">Provinsi: </label>
        <select id="provinsi">
            <option value="" disabled selected>Pilih Provinsi</option>
            <option value="Sumatera Utara">Sumatera Utara</option>
            <option value="Bangka Belitung">Bangka Belitung</option>
            <option value="Kalimantan Timur">Kalimantan Timur</option>
        </select><br/><br/>
    
        <label for="alamat_lengkap">Alamat Lengkap: </label>
        <textarea id="alamat_lengkap" cols="50" rows="6" placeholder="Masukkan Alamat Lengkap (Misal: Jalan .........)" required></textarea> <br/><br/>
    
        <label for="email">E-Mail: </label>
        <input type="email" id="email" placeholder="Masukkan E-Mail Anda" required/> <br/><br/>
    
        <label for="password">Password: </label>
        <input type="password" id="password" required/> <br/><br/>
        
        <label for="foto_profil">Foto Profil</label>
        <input type="file" id="foto_profil" /><br/><br/>

        <input type="submit" value="Simpan Data" onclick="sayHello();" /> 
        <input type="reset" value="Hapus Data Form" />

    </form>

    <script>
        function sayHello(){
            let nama = document.getElementById('nama').value;
            alert('Selamat datang, '+nama);
        }
    </script>
</body>
</html>
