<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
    <style>
        table th {
            background: greenyellow;
        }
        .rata_tengah {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Latihan Tabel</h2>
    <!-- 
        rowspan ==> gabung baris
        colspan ==> gabung kolom
     -->
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th rowspan="2">No.</th>
            <th colspan="2">Nama</th>
            <th rowspan="2">Nomor Induk</th>
            <th rowspan="2">Alamat</th>
        </tr>
        <tr>
            <th>Depan</th>
            <th>Belakang</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ahmad</td>
            <td>Bustomi</td>
            <td class="rata_tengah">1903923</td>
            <td>Sragen</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Egy</td>
            <td>Maulana Vikry</td>
            <td class="rata_tengah">13823892</td>
            <td>Medan</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Andik</td>
            <td>Vermansyah</td>
            <td class="rata_tengah">3892324</td>
            <td>Surabaya</td>
        </tr>
    </table>

</body>
</html>
