<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>
    <div id="hasil"></div>

    <script>
        let hasil = '';
        // dengan looping for
        // for(let i=0; i<1000; i++){
        //     hasil = hasil + 'Saya tidak akan terlambat lagi<br/>';
        // }

        // dengan looping while do
        let i = 0;
        while(i < 1000){
            hasil = hasil + 'Saya tidak akan terlambat lagi dengan while_do<br/>';
            i++;
        }
        
        // dengan looping do while
        let j = 0;
        do{
            hasil = hasil + 'Saya tidak akan terlambat lagi dengan do_while<br/>';
            j++;
        }while(j < 1000);

        document.getElementById('hasil').innerHTML = hasil;
    </script>
</body>
</html>
