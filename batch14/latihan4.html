<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h2>Form Pendaftaran XYZ</h2>

    <!-- <form action="proses_daftar.php" method="POST"> -->
    <form>
        <label for="nama">Nama: </label>
        <input type="text" id="nama" /> <br/><br/>
    
        <label for="tgl_lahir">Tanggal Lahir: </label>
        <input type="date" id="tgl_lahir" /> <br/><br/>
    
        <label for="jk">Jenis Kelamin: </label>
        <input type="radio" name="jk" value="Laki-laki" />Laki-laki
        <input type="radio" name="jk" value="Perempuan" />Perempuan <br/><br/>
    
        <label for="programming_favorite">Materi Pemrograman Favorit: </label>
        <input type="checkbox" name="programming_favorite" value="HTML" />HTML
        <input type="checkbox" name="programming_favorite" value="CSS" />CSS   
        <input type="checkbox" name="programming_favorite" value="Javascript" />Javascript <br/><br/>    
    
        <label for="provinsi">Provinsi: </label>
        <select id="provinsi">
            <option value="" disabled selected>- Pilih Provinsi -</option>
            <option value="Sumatera Utara">Sumatera Utara</option>
            <option value="Sulawesi Selatan">Sulawesi Selatan</option>
            <option value="Jawa Barat">Jawa Barat</option>
        </select> <br/><br/>
    
        <label for="alamat_lengkap" style="vertical-align: top;">Detail Alamat: </label>
        <textarea id="alamat_lengkap" cols="50" rows="6"></textarea> <br/><br/>
    
        <label for="email">E-Mail: </label> 
        <input type="email" id="email" /><br/><br/>
    
        <label for="password">Password: </label>
        <input type="password" id="password" /><br/><br/>
    
        <input type="submit" value="Simpan Data" onclick="hello();" /> 
        <input type="reset" value="Reset" />

    </form>

    <script>
        function hello(){
            let nama = document.getElementById('nama').value;
            alert('Selamat datang, '+nama);
        }
    </script>
</body>
</html>
